{% extends 'portfolio/base.html' %}


{% block content %}
<div class="row justify-content-center">
  <h2 style="padding-top:40px;">Kyle has written {{ blogs.count }} blog post{{ blogs.count |pluralize }}</h2>
</div>


{% for blog in blogs %}

<a href="{% url 'blog:detail' blog.id %}"<h2 style="font-size: 30px;">{{ blog.title }}</h2></a>
<h5 style="font-size: 17px;">--{{ blog.date|date:'M d Y' }}--</h5>
<p>{{ blog.description|truncatechars:100 }}</p>

{% endfor %}
{% endblock %}
